<title>Language Translator</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <style type="text/css">
  		body{
			background-color:#FFEBCD;
		}
		textarea{
			/* font-weight:bold; */
			border:2px solid black;
			border-radius:12px;
		}
		textarea:hover{
			background-color:#E0FFFF;
		}
	   hr{
		border: 10px solid black;
		border-radius:5px;
	}
	.header{
		margin-top:-20px;
		background-color:#FFC0CB;
	}
	.header h1{
		 color: white;
		text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
	}
	input{
		margin-left:2%;
		margin-bottom:5%;
		margin-top:-5%;
	}
	select{
		border:2px solid black;
		border-radius:2px;
		width:15%;
		background-color:#FFF5EE;
	}
	select:hover{
		background-color:#E6E6FA;
		color:#4B0082;
		font-weight:bold;
	}
	option:hover{
		color:white;
		font-weight:bold;
		background-color:#4169E1;
	}
	option{		
		font-weight:italic;
	}
  </style>
 </head>
 <body>
 		<div class="header">
			<br><h1 align="center"><u>Language Translator</u></h1><hr>
		</div>
		<form method="POST">
			<div align="center">
			<textarea rows="10" cols="120" name="userText" placeholder="Write the word/words/senetnce here.">{{data}}</textarea><br><br>
			<select class="form-select" aria-label="Default select example" size="5" name="lang">
			  <option selected>Choose language</option>
			  <option value="ar">Arabic</option>
			  <option value="bn">Bengali</option>
			  <option value="zh-TW">Chinese (Taiwan)</option>
   			  <option value="da">Danish</option>
			   <option value="en">English</option>	
			  <option value="hi">Hindi</option>
			  <option value="fr">French</option>
			  <option value="de">German</option>
			  <option value="el">Greek</option>
			  <option value="gu">Gujarati</option>
			  <option value="id">Indonesian</option>
			  <option value="it">Italian</option>
			  <option value="ja">Japanese</option>
			  <option value="ml">Malayalam</option>
			  <option value="ru">Russian</option>
			  <option value="es">Spanish</option>
			  <option value="ta">Tamil</option>		
			  <option value="te">Telugu</option>
			  <option value="tr">Turkish</option>
			  <option value="ur">Urdu</option>
			</select>
			{%csrf_token%}
			<input type="submit" class="btn btn-success" value="Translate"><br><br>
			<textarea rows="10" cols="120" placeholder="Translated text." readonly>{{translator}}</textarea>
		</div>
		</form>
	 </body>
</html>
