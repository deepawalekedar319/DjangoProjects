<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%block title%}sharing {{post.title}} post by mail{%endblock%}
{%block content%}
<div class="container">
{%if sent%}
<h1> Email successfully sent. </h1>
<h2> post : <strong><u>{{ post.title }}</u></strong> sent by mail.</h2>
{%else%}
		<h1>Share <em><strong><u>"{{post.title}}"</u></strong></em> by Email</h1><hr>
		<form method="post" >
			{{form.as_p}}
			{%csrf_token%}
			<input type="submit" class="btn btn-primary" value="send">
{%endif%}		</form>
</div>
{%endblock%}
